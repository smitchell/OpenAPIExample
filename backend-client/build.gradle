dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.data:spring-data-commons'
	implementation 'io.swagger:swagger-core:1.6.2'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation 'org.openapitools:jackson-databind-nullable:0.2.1'
    implementation 'javax.validation:validation-api'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
}

test {
    useJUnitPlatform()
}

task downloadFile(type: Download) {
    src "https://raw.githubusercontent.com/smitchell/OpenAPIExample/main/backend-service/src/main/resources/static/docs/openapi.json"
    dest "$buildDir/backend-service-api.json".toString()
    onlyIfModified true
    useETag true
}

// ./gradlew clean openApiGenerate
openApiGenerate {
    generatorName = "spring"
    inputSpec = "$buildDir/backend-service-api.json".toString()
    outputDir = "$projectDir".toString()
    configOptions = [
            useOptional          : "true",
            swaggerDocketConfig  : "false",
            performBeanValidation: "false",
            useBeanValidation    : "false",
            useTags              : "true",
            singleContentTypes   : "true",
            groupId             : "com.example",
            basePackage          : "com.example.backend.client",
            configPackage        : "com.example.backend.client",
            title                : rootProject.name,
            java8                : "false",
            dateLibrary          : "java8",
            serializableModel    : "true",
            artifactId           : rootProject.name,
            apiPackage           : "com.example.backend.client.api",
            modelPackage         : "com.example.backend.client.model",
            invokerPackage       : "com.example.backend.client.api",
            interfaceOnly        : "true"
    ]
}
tasks.openApiGenerate.dependsOn tasks.downloadFile

