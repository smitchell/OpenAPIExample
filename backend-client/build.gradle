plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
//	https://github.com/asciidoctor/asciidoctor-gradle-plugin
    id 'org.asciidoctor.jvm.convert' version '3.3.0'
    id 'org.asciidoctor.jvm.pdf' version '3.3.0'
//	https://github.com/springdoc/springdoc-openapi-gradle-plugin
    id 'com.github.johnrengelman.processes' version '0.5.0'
    id 'org.springdoc.openapi-gradle-plugin' version '1.3.0'
//	https://github.com/OpenAPITools/openapi-generator/tree/master/modules/openapi-generator-gradle-plugin
	id 'org.openapi.generator' version '5.0.1'
    id "de.undercouch.download" version "4.1.1"
    id 'maven-publish'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


// ./gradlew build publishToMavenLocal -->  ~/.m2/repository/com/example/backend-client/0.0.1-SNAPSHOT/backend-client-0.0.1-SNAPSHOT.jar

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven'
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
}

